<!DOCTYPE html>
<html>
<head>
  <title>SaveLink</title>
  <script src="script.js"></script>
  <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 10px;
    margin: 0 auto;
    max-width: 400px;
    text-align: center;
  }

  
  .container {
    max-width: 200px;
    margin: 0 auto;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  #message {
    margin-top: 10px;
  }

.checkbox-container {
  margin-top: 5px;
  margin-bottom: 20px;
}

.checkbox-label {
  display: none;
  position: absolute;
  background-color: #333;
  color: #fff;
  padding: 5px;
  border-radius: 5px;
}

.checkbox:hover + .checkbox-label {
  display: block;
}


  </style>
</head>
<body>
  <h2>SaveLink</h2>
  <div class="container">

    <button id="savePageBtn">Save</button>

    <div class="checkbox-container">
      <label>
        <input type="checkbox" class="checkbox" name="categoryCheckbox" value="Fun">
        <span class="checkbox-label">Fun</span>
      </label>
      <label>
        <input type="checkbox" class="checkbox" name="categoryCheckbox" value="Work">
        <span class="checkbox-label">Work</span>
      </label>
      <label>
        <input type="checkbox" class="checkbox" name="categoryCheckbox" value="Other">
        <span class="checkbox-label">Other</span>
      </label>
    </div>
    
    <hr>
    
    <button id="openLinksBtn">Saved links</button>
    
    <div id="message"></div>
  </div>
</body>
</html>
