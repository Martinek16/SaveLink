<!DOCTYPE html>
<html>
<head>
    <title>SaveLink</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <a id="top"></a>
    <nav class="navbar">
        <a href="#top" class="navbar-title">SaveLink</a>
    </nav>
    <div id="linksContainer" class="category-container"></div>
    <script src="links.js"></script>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Edit</h2>
            <hr>
            <h3>Edit Title:</h3>
            <input type="text" id="modalTitle" placeholder="Title" style="width: 100%;">
            <h3>Edit Link:</h3>
            <input type="text" id="modalUrl" placeholder="Url" style="width: 100%;">
            <div class="button-container">
                <button id="modalSave">Update</button>
                <button id="modalDelete">Delete</button>
            </div>
        </div>
    </div>
    <button class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>    
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <hr>
    
            <div class="setting-item">
                <label for="darkModeToggle">Dark Mode:</label>
                <label class="switch">
                  <input type="checkbox" id="darkModeToggle">
                  <span class="slider round"></span>
                </label>
            </div>
    
    
            <div id="categoriesContainer"></div>
            <input type="text" id="newCategoryName">
            <button onclick="addNewCategory(document.getElementById('newCategoryName').value)">Add Category</button>
                
            
            <!-- Gumbi -->
            <div class="button-container">
                <button id="closeSettings" style="background-color: red;">Close</button>
                <button id="saveSettings" style="background-color: green;">Save</button>
            </div>
        </div>
    </div>
    
</body>
</html>
